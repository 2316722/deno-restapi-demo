<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fafafa;
      }

      /* アコーディオンヘッダー共通 */
      .section-header {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 25px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
      }
      .title-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .arrow-icon {
        transition: transform 0.3s ease;
        font-size: 1.2rem;
      }

      /* コンテンツの開閉制御 */
      .accordion-content {
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s;
        max-height: 1200px; /* 十分な高さ */
        opacity: 1;
      }
      .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
      }
      /* 閉じている時はアイコンを90度回転させて「▶」にする */
      .collapsed-icon {
        transform: rotate(-90deg);
      }

      /* リスト表示スタイル */
      .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px 0 20px;
      }
      .mini-card {
        width: 65px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
        font-size: 10px;
        padding-bottom: 5px;
      }
      .mini-color {
        height: 45px;
        width: 100%;
        margin-bottom: 5px;
      }

      /* ビジュアル表示エリア（一番下） */
      .visual-container {
        height: 280px;
        border-radius: 20px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .tab-menu {
        display: flex;
        gap: 8px;
        margin: 10px 0 15px;
        background: #eee;
        padding: 5px;
        border-radius: 30px;
      }
      .tab-menu button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: transparent;
        transition: 0.3s;
        font-size: 0.9rem;
      }
      .tab-menu button.active {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }
      #view-tiles {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
        gap: 4px;
        padding: 15px;
      }
      .tile {
        aspect-ratio: 1;
        border-radius: 3px;
      }
      #view-gradient {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1><i class="uil uil-user"></i> あなたのマイページ</h1>

    <div class="section-header" onclick="toggleSection('content-posts', this)">
      <div class="title-label"><i class="uil uil-edit"></i> 自分が投稿した色</div>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-posts" class="accordion-content">
      <div id="myPosts" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-favs', this)">
      <div class="title-label"><i class="uil uil-bookmark-full"></i> お気に入り</div>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-favs" class="accordion-content">
      <div id="myFavorites" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-visual', this)">
      <div class="title-label"><i class="uil uil-palette"></i> カラービジュアル</div>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-visual" class="accordion-content">
      <div class="tab-menu">
        <button onclick="switchView('tiles', event)" id="btn-tiles" class="active">タイル表示</button>
        <button onclick="switchView('gradient', event)" id="btn-gradient">グラデーション表示</button>
      </div>
      <div class="visual-container">
        <div id="view-tiles" class="view"></div>
        <div id="view-gradient" class="view" style="display: none"></div>
      </div>
    </div>

    <p style="text-align: center; margin-top: 40px"><a href="list.html">← 一覧画面に戻る</a></p>

    <script>
      let myColors = [];
      let favoriteColors = [];

      async function load() {
        try {
          const res = await fetch('/api/me');
          const data = await res.json();
          
          // データの格納
          myColors = data.myPosts.map((p) => p.color);
          favoriteColors = data.myFavorites.map((f) => f.color);
          
          // リストの描画
          document.getElementById('myPosts').innerHTML = data.myPosts.map(renderMiniCard).join('');
          document.getElementById('myFavorites').innerHTML = data.myFavorites.map(renderMiniCard).join('');
          
          renderVisuals();
        } catch (e) {
          console.error("データの取得に失敗しました");
        }
      }

      function renderMiniCard(item) {
        return `<div class="mini-card"><div class="mini-color" style="background:${item.color}"></div>${item.color}</div>`;
      }

      function renderVisuals() {
        // 投稿した色とお気に入りの色を合体させる
        const allColors = [...myColors, ...favoriteColors];
        
        // タイル描画（合体リストを使用）
        document.getElementById('view-tiles').innerHTML = allColors
          .map((c) => `<div class="tile" style="background:${c}"></div>`)
          .join('');
        
        // グラデーション描画（合体リストを使用）
        if (allColors.length > 0) {
          document.getElementById('view-gradient').style.background =
            allColors.length > 1 
              ? `linear-gradient(135deg, ${allColors.join(',')})` 
              : allColors[0];
        }
      }

      // アコーディオン開閉ロジック
      function toggleSection(contentId, headerElement) {
        const content = document.getElementById(contentId);
        const icon = headerElement.querySelector('.arrow-icon');
        
        content.classList.toggle('collapsed');
        icon.classList.toggle('collapsed-icon');
      }

      // タブ切り替えロジック
      function switchView(t, event) {
        // ヘッダーのonclickイベント（アコーディオン閉鎖）が発動しないようにする
        if(event) event.stopPropagation();
        
        document.querySelectorAll('.view').forEach((v) => (v.style.display = 'none'));
        document.querySelectorAll('.tab-menu button').forEach((b) => b.classList.remove('active'));
        
        const targetView = document.getElementById(`view-${t}`);
        targetView.style.display = t === 'tiles' ? 'grid' : 'block';
        document.getElementById(`btn-${t}`).classList.add('active');
      }

      load();
    </script>
  </body>
</html>
