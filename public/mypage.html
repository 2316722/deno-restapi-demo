<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fafafa;
      }

      /* ヘッダー・アコーディオン */
      .section-header {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 25px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
      }
      .accordion-content {
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s;
        max-height: 2000px;
        opacity: 1;
      }
      .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
      }
      .arrow-icon {
        transition: transform 0.3s;
      }
      .collapsed-icon {
        transform: rotate(-90deg);
      }

      /* カラーカード */
      .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 10px 0 20px;
      }
      .mini-card {
        width: 70px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 10px;
        padding-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 3px solid transparent;
        position: relative;
      }
      .mini-card.selected {
        border-color: #000;
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .mini-color {
        height: 50px;
        width: 100%;
        margin-bottom: 5px;
        border-radius: 7px 7px 0 0;
      }

      /* 物理タブの時の一瞬光るアニメーション */
      @keyframes flash {
        0% {
          background: #fff;
          transform: scale(1);
        }
        50% {
          background: #eee;
          transform: scale(0.95);
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        100% {
          background: #fff;
          transform: scale(1);
        }
      }
      .flash-effect {
        animation: flash 0.2s ease-out;
      }

      .selection-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #000;
        color: #fff;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #fff;
        z-index: 10;
      }

      /* ビジュアル表示エリア */
      .visual-container {
        height: 320px;
        border-radius: 20px;
        margin-bottom: 10px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .tab-menu {
        display: flex;
        gap: 8px;
        margin: 10px 0 15px;
        background: #eee;
        padding: 5px;
        border-radius: 30px;
      }
      .tab-menu button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: transparent;
        transition: 0.3s;
        font-weight: bold;
      }
      .tab-menu button.active {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .view {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
      }
      #view-gradient {
        transition: background 0.5s;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
        cursor: grab;
      }
      canvas:active {
        cursor: grabbing;
      }

      #reset-area {
        height: 40px;
        text-align: center;
        margin-bottom: 20px;
      }
      #btn-reset {
        padding: 8px 20px;
        border-radius: 20px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        font-size: 12px;
        display: none;
      }

      .hint {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-bottom: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1><i class="uil uil-user"></i> あなたのマイページ</h1>
    <div id="mode-hint" class="hint">グラデーションに使う色を選んでください。</div>

    <div class="section-header" onclick="toggleSection('content-posts', this)">
      <span><i class="uil uil-edit"></i> 自分が投稿した色</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-posts" class="accordion-content">
      <div id="myPosts" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-favs', this)">
      <span><i class="uil uil-bookmark-full"></i> お気に入り</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-favs" class="accordion-content">
      <div id="myFavorites" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-visual', this)">
      <span><i class="uil uil-palette"></i> カラービジュアル</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-visual" class="accordion-content">
      <div class="tab-menu">
        <button onclick="switchView('gradient', event)" id="btn-gradient" class="active">グラデーション</button>
        <button onclick="switchView('physics', event)" id="btn-physics">物理ボール</button>
      </div>
      <div class="visual-container">
        <div id="view-gradient" class="view" style="display: block"></div>
        <div id="view-physics" class="view"><canvas id="canvas-physics"></canvas></div>
      </div>
      <div id="reset-area">
        <button id="btn-reset" onclick="clearBalls()"><i class="uil uil-trash-alt"></i> ボールをリセット</button>
      </div>
    </div>

    <p style="text-align: center; margin-top: 40px"><a href="list.html">← 一覧画面に戻る</a></p>

    <script>
      let myColors = [];
      let favoriteColors = [];
      let selectedList = [];
      let physicsBalls = [];
      let animationId = null;
      let currentTab = 'gradient';

      async function load() {
        try {
          const res = await fetch('/api/me');
          const data = await res.json();

          myColors = data.myPosts.map((p) => p.color);
          favoriteColors = data.myFavorites.map((f) => f.color);

          document.getElementById('myPosts').innerHTML = data.myPosts
            .map((p, i) => renderCard(p.color, `p-${i}`))
            .join('');
          document.getElementById('myFavorites').innerHTML = data.myFavorites
            .map((f, i) => renderCard(f.color, `f-${i}`))
            .join('');

          renderVisuals();
        } catch (e) {
          console.error('データ取得エラー', e);
        }
      }

      function renderCard(color, id) {
        return `<div class="mini-card" id="${id}" onclick="handleCardClick('${id}', '${color}')"><div class="mini-color" style="background:${color}"></div>${color}</div>`;
      }

      function handleCardClick(id, color) {
        const el = document.getElementById(id);

        if (currentTab === 'gradient') {
          const index = selectedList.findIndex((item) => item.id === id);
          if (index > -1) {
            selectedList.splice(index, 1);
            el.classList.remove('selected');
          } else {
            selectedList.push({ id, color });
            el.classList.add('selected');
          }
          updateBadges();
          renderVisuals();
        } else {
          // ボール
          el.classList.remove('flash-effect');
          void el.offsetWidth;
          el.classList.add('flash-effect');
          addBall(color);
        }
      }

      function updateBadges() {
        document.querySelectorAll('.selection-badge').forEach((b) => b.remove());
        if (currentTab === 'gradient') {
          selectedList.forEach((item, i) => {
            const card = document.getElementById(item.id);
            if (card) {
              const badge = document.createElement('div');
              badge.className = 'selection-badge';
              badge.innerText = i + 1;
              card.appendChild(badge);
            }
          });
        }
      }

      function renderVisuals() {
        const gradEl = document.getElementById('view-gradient');
        const displayColors = selectedList.map((s) => s.color);
        if (displayColors.length > 0) {
          gradEl.style.background =
            displayColors.length > 1 ? `linear-gradient(135deg, ${displayColors.join(',')})` : displayColors[0];
        } else {
          const all = [...myColors, ...favoriteColors];
          gradEl.style.background = all.length > 0 ? all[0] : '#ffffff';
        }
      }

      function switchView(type, e) {
        if (e) e.stopPropagation();
        currentTab = type;
        cancelAnimationFrame(animationId);

        document.querySelectorAll('.view').forEach((v) => (v.style.display = 'none'));
        document.querySelectorAll('.tab-menu button').forEach((b) => b.classList.remove('active'));
        document.getElementById(`view-${type}`).style.display = 'block';
        document.getElementById(`btn-${type}`).classList.add('active');

        const resetBtn = document.getElementById('btn-reset');
        const hint = document.getElementById('mode-hint');

        if (type === 'physics') {
          resetBtn.style.display = 'inline-block';
          hint.innerText = '色をタップしてボールを降らせよう！';
          document.querySelectorAll('.mini-card').forEach((c) => c.classList.remove('selected'));
          initPhysics();
        } else {
          resetBtn.style.display = 'none';
          hint.innerText = 'グラデーションに使う色を選んでください。';
          selectedList.forEach((item) => {
            const card = document.getElementById(item.id);
            if (card) card.classList.add('selected');
          });
        }
        updateBadges();
      }

      function addBall(color) {
        const canvas = document.getElementById('canvas-physics');
        const w = canvas.width || 300;
        physicsBalls.push({
          x: Math.random() * (w - 40) + 20,
          y: -20,
          vx: (Math.random() - 0.5) * 10,
          vy: 5,
          r: 18,
          color: color,
          isDragging: false
        });
      }

      function clearBalls() {
        physicsBalls = [];
      }

      function initPhysics() {
        const canvas = document.getElementById('canvas-physics');
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;

        let mouse = { x: 0, y: 0, isDown: false };
        let draggedBall = null;

        canvas.onmousedown = (e) => {
          mouse.isDown = true;
          const r = canvas.getBoundingClientRect();
          mouse.x = e.clientX - r.left;
          mouse.y = e.clientY - r.top;
          physicsBalls.forEach((b) => {
            if (Math.hypot(b.x - mouse.x, b.y - mouse.y) < b.r * 1.5) {
              draggedBall = b;
              b.isDragging = true;
            }
          });
        };
        window.onmousemove = (e) => {
          if (!mouse.isDown || !draggedBall) return;
          const r = canvas.getBoundingClientRect();
          const nx = e.clientX - r.left,
            ny = e.clientY - r.top;
          draggedBall.vx = (nx - draggedBall.x) * 0.5;
          draggedBall.vy = (ny - draggedBall.y) * 0.5;
          draggedBall.x = nx;
          draggedBall.y = ny;
        };
        window.onmouseup = () => {
          if (draggedBall) draggedBall.isDragging = false;
          draggedBall = null;
          mouse.isDown = false;
        };

        function loop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let i = 0; i < physicsBalls.length; i++) {
            const b = physicsBalls[i];
            if (!b.isDragging) {
              b.vy += 0.4;
              b.vx *= 0.99;
              b.x += b.vx;
              b.y += b.vy;
              if (b.y + b.r > canvas.height) {
                b.y = canvas.height - b.r;
                b.vy *= -0.5;
              }
              if (b.x + b.r > canvas.width || b.x - b.r < 0) {
                b.vx *= -0.5;
                b.x = Math.max(b.r, Math.min(canvas.width - b.r, b.x));
              }
            }
            for (let j = i + 1; j < physicsBalls.length; j++) {
              const b2 = physicsBalls[j];
              const dx = b2.x - b.x,
                dy = b2.y - b.y,
                dist = Math.hypot(dx, dy),
                minDist = b.r + b2.r;
              if (dist < minDist) {
                const angle = Math.atan2(dy, dx),
                  overlap = minDist - dist;
                if (!b.isDragging) {
                  b.x -= Math.cos(angle) * overlap * 0.5;
                  b.y -= Math.sin(angle) * overlap * 0.5;
                }
                if (!b2.isDragging) {
                  b2.x += Math.cos(angle) * overlap * 0.5;
                  b2.y += Math.sin(angle) * overlap * 0.5;
                }
                const nx = dx / dist,
                  ny = dy / dist,
                  p = (2 * (b.vx * nx + b.vy * ny - b2.vx * nx - b2.vy * ny)) / 2;
                if (!b.isDragging) {
                  b.vx -= p * nx * 0.7;
                  b.vy -= p * ny * 0.7;
                }
                if (!b2.isDragging) {
                  b2.vx += p * nx * 0.7;
                  b2.vy += p * ny * 0.7;
                }
              }
            }
            ctx.beginPath();
            ctx.fillStyle = b.color;
            ctx.shadowBlur = b.isDragging ? 15 : 4;
            ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
            ctx.fill();
            if (b.isDragging) {
              ctx.strokeStyle = 'white';
              ctx.lineWidth = 2;
              ctx.stroke();
            }
          }
          animationId = requestAnimationFrame(loop);
        }
        loop();
      }

      function toggleSection(contentId, header) {
        const content = document.getElementById(contentId);
        header.querySelector('.arrow-icon').classList.toggle('collapsed-icon');
        content.classList.toggle('collapsed');
      }

      load();
    </script>
  </body>
</html>
