<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fafafa;
      }

      .section-header {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 25px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
      }

      .accordion-content {
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s;
        max-height: 2000px;
        opacity: 1;
      }
      .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
      }
      .arrow-icon { transition: transform 0.3s; }
      .collapsed-icon { transform: rotate(-90deg); }

      .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 10px 0 20px;
      }

      .mini-card {
        width: 70px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 10px;
        padding-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 3px solid transparent;
        position: relative;
        overflow: visible;
      }
      
      .mini-card.selected {
        border-color: #000;
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .mini-color {
        height: 50px;
        width: 100%;
        margin-bottom: 5px;
        border-radius: 7px 7px 0 0;
      }

      .selection-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #000;
        color: #fff;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #fff;
        z-index: 10;
      }

      /* グラデーション専用のコンテナ */
      .visual-container {
        height: 280px;
        border-radius: 20px;
        margin: 20px 0 30px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      
      #view-gradient { 
        width: 100%; 
        height: 100%; 
        transition: background 0.5s; 
      }
      
      .hint {
        padding: 10px;
        background: #e3f2fd;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-bottom: 15px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1><i class="uil uil-user"></i> あなたのマイページ</h1>

    <div class="hint">
      <i class="uil uil-mouse-alt"></i> 色をタップして選択順にグラデーションを作成できます。
    </div>

    <div class="section-header" onclick="toggleSection('content-posts', this)">
      <span><i class="uil uil-edit"></i> 自分が投稿した色</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-posts" class="accordion-content">
      <div id="myPosts" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-favs', this)">
      <span><i class="uil uil-bookmark-full"></i> お気に入り</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-favs" class="accordion-content">
      <div id="myFavorites" class="color-list"></div>
    </div>

    <div class="section-header" onclick="toggleSection('content-visual', this)">
      <span><i class="uil uil-palette"></i> グラデーション作成</span>
      <i class="uil uil-angle-down arrow-icon"></i>
    </div>
    <div id="content-visual" class="accordion-content">
      <div class="visual-container">
        <div id="view-gradient"></div>
      </div>
    </div>

    <p style="text-align: center; margin-top: 40px"><a href="list.html">← 一覧画面に戻る</a></p>

    <script>
      let myColors = [];
      let favoriteColors = [];
      let selectedList = []; 

      async function load() {
        try {
          const res = await fetch('/api/me');
          const data = await res.json();
          
          myColors = data.myPosts.map(p => p.color);
          favoriteColors = data.myFavorites.map(f => f.color);
          
          document.getElementById('myPosts').innerHTML = data.myPosts.map((p, i) => renderCard(p.color, `p-${i}`)).join('');
          document.getElementById('myFavorites').innerHTML = data.myFavorites.map((f, i) => renderCard(f.color, `f-${i}`)).join('');
          
          renderVisuals();
        } catch (e) {
          console.error("データ取得エラー", e);
        }
      }

      function renderCard(color, id) {
        return `
          <div class="mini-card" id="${id}" onclick="handleSelect('${id}', '${color}')">
            <div class="mini-color" style="background:${color}"></div>
            ${color}
          </div>`;
      }

      function handleSelect(id, color) {
        const el = document.getElementById(id);
        const index = selectedList.findIndex(item => item.id === id);

        if (index > -1) {
          selectedList.splice(index, 1);
          el.classList.remove('selected');
        } else {
          selectedList.push({ id, color });
          el.classList.add('selected');
        }

        updateBadges();
        renderVisuals();
      }

      function updateBadges() {
        document.querySelectorAll('.selection-badge').forEach(b => b.remove());
        selectedList.forEach((item, i) => {
          const card = document.getElementById(item.id);
          if (card) {
            const badge = document.createElement('div');
            badge.className = 'selection-badge';
            badge.innerText = i + 1;
            card.appendChild(badge);
          }
        });
      }

      function renderVisuals() {
        const gradEl = document.getElementById('view-gradient');
        
        if (selectedList.length > 0) {
          const displayColors = selectedList.map(s => s.color);
          gradEl.style.background = displayColors.length > 1 
            ? `linear-gradient(135deg, ${displayColors.join(',')})` 
            : displayColors[0];
        } else {
          // 初期状態：全色の合体ではなく、最初の1色を表示
          const all = [...myColors, ...favoriteColors];
          const defaultColor = all.length > 0 ? all[0] : '#ffffff';
          gradEl.style.background = defaultColor;
        }
      }

      function toggleSection(contentId, header) {
        const content = document.getElementById(contentId);
        const icon = header.querySelector('.arrow-icon');
        content.classList.toggle('collapsed');
        icon.classList.toggle('collapsed-icon');
      }

      load();
    </script>
  </body>
</html>
