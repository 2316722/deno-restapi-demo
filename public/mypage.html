<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fafafa;
      }
      .section-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 25px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: space-between; /* 両端に配置 */
      }
      .title-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      .mini-card {
        width: 65px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
        font-size: 10px;
        padding-bottom: 5px;
      }
      .mini-color {
        height: 45px;
        width: 100%;
        margin-bottom: 5px;
      }

      /* ビジュアルエリア */
      .visual-section {
        margin-top: 40px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }
      
      /* 折りたたみ制御用のクラス */
      #visual-content {
        overflow: hidden;
        transition: max-height 0.3s ease-out, opacity 0.2s;
        max-height: 500px; /* 十分な高さ */
        opacity: 1;
      }
      #visual-content.collapsed {
        max-height: 0;
        opacity: 0;
        margin-bottom: 0;
      }

      .toggle-btn {
        background: #eee;
        border: none;
        border-radius: 15px;
        padding: 2px 12px;
        font-size: 0.8rem;
        cursor: pointer;
        color: #666;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .toggle-btn:hover {
        background: #e0e0e0;
      }

      .visual-container {
        height: 280px;
        border-radius: 20px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .tab-menu {
        display: flex;
        gap: 8px;
        margin: 15px 0;
        background: #eee;
        padding: 5px;
        border-radius: 30px;
      }
      .tab-menu button {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: transparent;
        transition: 0.3s;
        font-size: 0.9rem;
      }
      .tab-menu button.active {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }
      #view-tiles {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
        gap: 4px;
        padding: 15px;
      }
      .tile {
        aspect-ratio: 1;
        border-radius: 3px;
      }
      #view-gradient {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1><i class="uil uil-user"></i> あなたのマイページ</h1>

    <div class="section-title">
      <div class="title-label"><i class="uil uil-edit"></i> 自分が投稿した色</div>
    </div>
    <div id="myPosts" class="color-list"></div>

    <div class="section-title">
      <div class="title-label"><i class="uil uil-bookmark-full"></i> お気に入り</div>
    </div>
    <div id="myFavorites" class="color-list"></div>

    <div class="visual-section">
      <div class="section-title" style="border-bottom: none;">
        <div class="title-label"><i class="uil uil-palette"></i> カラービジュアル</div>
        <button class="toggle-btn" onclick="toggleVisual()">
          <span id="toggle-text">閉じる</span>
          <i id="toggle-icon" class="uil uil-angle-up"></i>
        </button>
      </div>

      <div id="visual-content">
        <div class="tab-menu">
          <button onclick="switchView('tiles')" id="btn-tiles" class="active">タイル表示</button>
          <button onclick="switchView('gradient')" id="btn-gradient">グラデーション表示</button>
        </div>

        <div class="visual-container">
          <div id="view-tiles" class="view"></div>
          <div id="view-gradient" class="view" style="display: none"></div>
        </div>
      </div>
    </div>

    <p style="text-align: center; margin-top: 40px"><a href="list.html">← 一覧画面に戻る</a></p>

    <script>
      let myColors = [];

      async function load() {
        try {
          const res = await fetch('/api/me');
          const data = await res.json();
          myColors = data.myPosts.map((p) => p.color);
          document.getElementById('myPosts').innerHTML = data.myPosts.map(renderMiniCard).join('');
          document.getElementById('myFavorites').innerHTML = data.myFavorites.map(renderMiniCard).join('');
          renderVisuals();
        } catch (e) {
          console.error("データの読み込みに失敗しました");
        }
      }

      function renderMiniCard(item) {
        return `<div class="mini-card"><div class="mini-color" style="background:${item.color}"></div>${item.color}</div>`;
      }

      function renderVisuals() {
        document.getElementById('view-tiles').innerHTML = myColors
          .map((c) => `<div class="tile" style="background:${c}"></div>`)
          .join('');
        if (myColors.length > 0) {
          document.getElementById('view-gradient').style.background =
            myColors.length > 1 ? `linear-gradient(135deg, ${myColors.join(',')})` : myColors[0];
        }
      }

      function switchView(t) {
        document.querySelectorAll('.view').forEach((v) => (v.style.display = 'none'));
        document.querySelectorAll('.tab-menu button').forEach((b) => b.classList.remove('active'));
        const targetView = document.getElementById(`view-${t}`);
        targetView.style.display = t === 'tiles' ? 'grid' : 'block';
        document.getElementById(`btn-${t}`).classList.add('active');
      }

      // 開閉の切り替え
      function toggleVisual() {
        const content = document.getElementById('visual-content');
        const text = document.getElementById('toggle-text');
        const icon = document.getElementById('toggle-icon');
        
        content.classList.toggle('collapsed');
        
        if (content.classList.contains('collapsed')) {
          text.innerText = "表示する";
          icon.className = "uil uil-angle-down";
        } else {
          text.innerText = "閉じる";
          icon.className = "uil uil-angle-up";
        }
      }

      load();
    </script>
  </body>
</html>
