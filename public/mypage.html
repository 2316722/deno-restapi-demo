<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fafafa;
      }
      .section-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 25px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      .mini-card {
        width: 65px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
        font-size: 10px;
        padding-bottom: 5px;
      }
      .mini-color {
        height: 45px;
        width: 100%;
        margin-bottom: 5px;
      }

      /* ビジュアルエリア（一番下に配置） */
      .visual-section {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
      }
      .visual-container {
        height: 280px;
        border-radius: 20px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .tab-menu {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
        background: #eee;
        padding: 5px;
        border-radius: 30px;
      }
      .tab-menu button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: transparent;
        transition: 0.3s;
      }
      .tab-menu button.active {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }
      #view-tiles {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
        gap: 4px;
        padding: 15px;
      }
      .tile {
        aspect-ratio: 1;
        border-radius: 3px;
      }
      #view-gradient {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1><i class="uil uil-user"></i> あなたのマイページ</h1>

    <div class="section-title"><i class="uil uil-edit"></i> 自分が投稿した色</div>
    <div id="myPosts" class="color-list"></div>

    <div class="section-title"><i class="uil uil-bookmark-full"></i> お気に入り</div>
    <div id="myFavorites" class="color-list"></div>

    <div class="visual-section">
      <div class="tab-menu">
        <button onclick="switchView('tiles')" id="btn-tiles" class="active">タイル表示</button>
        <button onclick="switchView('gradient')" id="btn-gradient">グラデーション表示</button>
      </div>

      <div class="visual-container">
        <div id="view-tiles" class="view"></div>
        <div id="view-gradient" class="view" style="display: none"></div>
      </div>
    </div>

    <p style="text-align: center; margin-top: 40px"><a href="list.html">← 一覧画面に戻る</a></p>

    <script>
      let myColors = [];
      async function load() {
        // 注: 実際の環境では /api/me からデータを取得します
        const res = await fetch('/api/me');
        const data = await res.json();
        
        myColors = data.myPosts.map((p) => p.color);
        document.getElementById('myPosts').innerHTML = data.myPosts.map(renderMiniCard).join('');
        document.getElementById('myFavorites').innerHTML = data.myFavorites.map(renderMiniCard).join('');
        renderVisuals();
      }

      function renderMiniCard(item) {
        return `<div class="mini-card"><div class="mini-color" style="background:${item.color}"></div>${item.color}</div>`;
      }

      function renderVisuals() {
        // タイル描画
        document.getElementById('view-tiles').innerHTML = myColors
          .map((c) => `<div class="tile" style="background:${c}"></div>`)
          .join('');
        
        // グラデーション描画
        if (myColors.length > 0) {
          document.getElementById('view-gradient').style.background =
            myColors.length > 1 ? `linear-gradient(135deg, ${myColors.join(',')})` : myColors[0];
        }
      }

      function switchView(t) {
        document.querySelectorAll('.view').forEach((v) => (v.style.display = 'none'));
        document.querySelectorAll('.tab-menu button').forEach((b) => b.classList.remove('active'));
        
        const targetView = document.getElementById(`view-${t}`);
        targetView.style.display = t === 'tiles' ? 'grid' : 'block';
        document.getElementById(`btn-${t}`).classList.add('active');
      }

      load();
    </script>
  </body>
</html>
