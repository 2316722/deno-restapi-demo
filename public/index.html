<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>好きな色教えて</title>
    <style>
      body {
        padding: 20px;
        font-family: sans-serif;
      }
      .input-group {
        margin: 20px 0;
      }
      /* カラーピッカーを少し大きくして押しやすくする */
      input[type='color'] {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <h1>あなたの好きな色は？</h1>
    <p>ユーザー: <span id="loginUser">...</span> (<a href="#" id="logout">ログアウト</a>)</p>

    <form id="colorForm">
      <div class="input-group">
        <p>色を選んでね：</p>
        <label>
          <input type="color" name="color" value="#0000ff" />
          カラーピッカーで選択
        </label>
        <br>
    
      <label style="margin-top: 10px; display: block;">
        <input type="text" id="colorCodeInput" name="color_code" value="#0000ff" 
               placeholder="#RRGGBB 形式で入力" style="width: 150px;" maxlength="7" />
         直接カラーコードを入力
    </label>
      </div>

      <div class="input-group">
        <p>理由やコメント：</p>
        <input type="text" name="comment" placeholder="例：目が覚める色だから" style="width: 300px" />
      </div>

      <button type="submit">回答して一覧を見る</button>
    </form>

    <hr />
    <p><a href="list.html">回答せずに一覧だけ見る</a></p>

    <script>
      // ログインチェック
      document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/check');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('loginUser').textContent = data.username;
        } else {
          location.href = 'login.html';
        }
      });

      // ログアウト処理
      document.getElementById('logout').addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('/api/logout', { method: 'POST' });
        location.href = 'login.html';
      });

      // 送信処理
      document.getElementById('colorForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;

        const record = {
          color: form.color.value, // カラーコード（例: #ff0000）が取れます
          comment: form.comment.value
        };

        const body = new FormData();
        body.append('record', JSON.stringify(record));

        // 送信先を colors に変更
        const res = await fetch('/api/colors', {
          method: 'POST',
          body: body
        });

        if (res.ok) {
          location.href = 'list.html';
        } else {
          alert('送信に失敗しました');
        }
      });
    </script>
  </body>
</html>
