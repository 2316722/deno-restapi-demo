          </label>
        </div>
      </div>

      <div class="input-group" id="imageSection">
        <p><strong>ğŸ–¼ï¸ æ–¹æ³•2ï¼šç”»åƒã‹ã‚‰è‰²ã‚’ä½œã‚‹</strong></p>
        <input type="file" id="imageInput" accept="image/*" />
        
        <div id="paletteArea" style="display: none;">
          <p style="font-size: 0.85em; color: #666; margin-top: 15px;">
            ç”»åƒã‹ã‚‰æŠ½å‡ºã•ã‚ŒãŸãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆã‚¯ãƒªãƒƒã‚¯ã§é¸æŠï¼‰ï¼š
          </p>

        </div>

      <div class="input-group">
        <p><strong>ğŸ’¬ ç†ç”±ã‚„ã‚³ãƒ¡ãƒ³ãƒˆï¼š</strong></p>
        <input type="text" name="comment" placeholder="ä¾‹ï¼šè½ã¡ç€ãè‰²ã ã‹ã‚‰" style="width: 100%; box-sizing: border-box;" />

      <button type="submit">å›ç­”ã—ã¦ä¸€è¦§ã‚’è¦‹ã‚‹</button>

    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;" />
    <p style="text-align: center;"><a href="list.html" style="color: #666;">å›ç­”ã›ãšã«ä¸€è¦§ã ã‘è¦‹ã‚‹</a></p>

    <script>
      const colorPicker = document.getElementById('colorPicker');
      const colorCodeInput = document.getElementById('colorCodeInput');
      const colorPreview = document.getElementById('colorPreview');
      const colorForm = document.getElementById('colorForm');
      const logoutLink = document.getElementById('logout');

      // --- 1. UIé€£å‹•ãƒ­ã‚¸ãƒƒã‚¯ ---

      function updateAll(hex) {
        const color = hex.toUpperCase();
        colorPicker.value = color;
        colorCodeInput.value = color;
        colorPreview.style.backgroundColor = color;
        colorPreview.textContent = color;
      }

      colorPicker.addEventListener('input', () => updateAll(colorPicker.value));

      colorCodeInput.addEventListener('input', (e) => {
        let value = e.target.value.trim().toUpperCase();
        if (/^#[0-9A-F]{6}$/.test(value)) {
          updateAll(value);
        }
      });

      // --- 2. ç”»åƒè§£ææ©Ÿèƒ½ ---

      const imageInput = document.getElementById('imageInput');
      const paletteArea = document.getElementById('paletteArea');
      const colorPalette = document.getElementById('colorPalette');
      const canvas = document.getElementById('imgPreviewCanvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const maxW = 400;
            const scale = maxW / img.width;
            canvas.width = maxW;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            extractDiverseColors();
            paletteArea.style.display = 'block';
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      function extractDiverseColors() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const colorCounts = {};

        // ã‚µãƒ³ãƒ—ãƒªãƒ³ã‚°
        for (let i = 0; i < imageData.length; i += 40) {
          const r = imageData[i], g = imageData[i+1], b = imageData[i+2];
          const hex = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
          colorCounts[hex] = (colorCounts[hex] || 0) + 1;
        }

        const sortedColors = Object.keys(colorCounts).sort((a, b) => colorCounts[b] - colorCounts[a]);

        // ã€Œé ã„è‰²ã€ã®æŠ½å‡º
        const diversePalette = [];
        const DISTANCE_THRESHOLD = 100; // ä¼¼ãŸè‰²ã‚’æ’é™¤ã™ã‚‹åŸºæº–å€¤

        for (const hex of sortedColors) {
          if (diversePalette.length >= 5) break; 
          const isDistinct = diversePalette.every(selectedHex => {
            return getColorDistance(hex, selectedHex) > DISTANCE_THRESHOLD;
          });
          if (isDistinct) diversePalette.push(hex);
        }
        renderPalette(diversePalette);
      }

      function getColorDistance(hex1, hex2) {
        const r1 = parseInt(hex1.substring(1,3), 16), g1 = parseInt(hex1.substring(3,5), 16), b1 = parseInt(hex1.substring(5,7), 16);
        const r2 = parseInt(hex2.substring(1,3), 16), g2 = parseInt(hex2.substring(3,5), 16), b2 = parseInt(hex2.substring(5,7), 16);
        return Math.abs(r1-r2) + Math.abs(g1-g2) + Math.abs(b1-b2);
      }

      function renderPalette(colors) {
        colorPalette.innerHTML = '';
        colors.forEach(hex => {
          const btn = document.createElement('div');
          btn.className = 'palette-btn';
          btn.style.backgroundColor = hex;
          btn.title = hex; // ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—è¡¨ç¤º
          btn.onclick = () => updateAll(hex);
          colorPalette.appendChild(btn);
        });
      }

      // --- 3. ã‚µãƒ¼ãƒãƒ¼é€šä¿¡æ©Ÿèƒ½ ---

      document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/check');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('loginUser').textContent = data.username;
        } else {
          location.href = 'login.html';
        }
      });

      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('/api/logout', { method: 'POST' });
        location.href = 'login.html';
      });

      colorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const record = {
          color: colorPicker.value.toUpperCase(),
          comment: document.querySelector('input[name="comment"]').value
        };
        const body = new FormData();
        body.append('record', JSON.stringify(record));

        const res = await fetch('/api/colors', {
          method: 'POST',
          body: body
        });

        if (res.ok) {
          location.href = 'list.html';
        } else {
          alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      });
    </script>
