

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>好きな色教えて</title>
    <style>
      body {
        padding: 20px;
        font-family: sans-serif;
      }
      .input-group {
        margin: 20px 0;
      }
      /* カラーピッカーを少し大きくして押しやすくする */
      input[type='color'] {
        width: 50px;
        height: 50px;
        cursor: pointer;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <h1>あなたの好きな色は？</h1>
    <p>ユーザー: <span id="loginUser">...</span> (<a href="#" id="logout">ログアウト</a>)</p>

    <form id="colorForm">
      <div class="input-group">
        <p>色を選んでね：</p>
        
        <label>
          <input type="color" id="colorPicker" name="color_picker" value="#0000ff" />
          カラーピッカーで選択
        </label>
        
        <br>
        
        <label style="margin-top: 10px; display: block;">
          <input type="text" id="colorCodeInput" name="color_code" value="#0000ff" 
                 placeholder="#RRGGBB 形式で入力" style="width: 150px;" maxlength="7" />
          直接カラーコードを入力
        </label>
        
      </div>

      <div class="input-group">
        <p>理由やコメント：</p>
        <input type="text" name="comment" placeholder="例：目が覚める色だから" style="width: 300px" />
      </div>

      <button type="submit">回答して一覧を見る</button>
    </form>

    <hr />
    <p><a href="list.html">回答せずに一覧だけ見る</a></p>

    <script>
      // DOM要素の取得
      const colorPicker = document.getElementById('colorPicker');
      const colorCodeInput = document.getElementById('colorCodeInput');
      const logoutLink = document.getElementById('logout');
      const colorForm = document.getElementById('colorForm');

      // ----------------------------------------------------
      // 相互同期ロジック
      // ----------------------------------------------------

      // カラーピッカーの値が変更されたら、テキスト入力欄を更新
      colorPicker.addEventListener('input', () => {
          colorCodeInput.value = colorPicker.value.toUpperCase();
      });

      // テキスト入力欄の値が変更されたら、有効なHexコードであればカラーピッカーを更新
      colorCodeInput.addEventListener('input', (e) => {
          let value = e.target.value.trim().toUpperCase();

          // Hexコード形式（#に続く6桁の英数字）か検証
          if (/^#[0-9A-F]{6}$/.test(value)) {
              colorPicker.value = value;
          } 
          // 有効なHex形式でない場合は、カラーピッカーは更新しない（無効な入力状態を許容）
      });


      // ----------------------------------------------------
      // 既存の機能
      // ----------------------------------------------------

      // ログインチェック
      document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/check');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('loginUser').textContent = data.username;
        } else {
          location.href = 'login.html';
        }
      });

      // ログアウト処理
      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('/api/logout', { method: 'POST' });
        location.href = 'login.html';
      });

      // 送信処理 (変更あり)
      colorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 最終的に送信するカラーコードを決定
        // 1. まずピッカーの値を初期値として採用
        let finalColor = colorPicker.value.toUpperCase(); 

        // 2. テキストボックスに入力された値が有効なHexコードであれば、そちらを優先
        const inputValue = colorCodeInput.value.trim().toUpperCase();
        if (/^#[0-9A-F]{6}$/.test(inputValue)) {
            finalColor = inputValue;
        }

        const record = {
          color: finalColor, // 決定された最終的なカラーコード
          comment: document.querySelector('input[name="comment"]').value // コメントの値を取得
        };

        const body = new FormData();
        body.append('record', JSON.stringify(record));

        // 送信
        const res = await fetch('/api/colors', {
          method: 'POST',
          body: body
        });

        if (res.ok) {
          location.href = 'list.html';
        } else {
          alert('送信に失敗しました');
        }
      });
      
    </script>
  </body>
</html>
