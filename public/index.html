  <body>
    <h1>å¥½ããªè‰²ã‚’æ•™ãˆã¦ï¼</h1>
    <p style="text-align: right; font-size: 0.8em; margin: 0;">

    <form id="colorForm">
      <div class="input-group">
        <p style="margin: 0 0 8px 0; font-size: 0.9em;"><strong>ğŸ¨ ãƒ”ãƒƒã‚«ãƒ¼ã§é¸ã¶</strong></p>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input type="color" id="colorPicker" value="#0000ff" />
          <input type="text" id="colorCodeInput" value="#0000FF" maxlength="7" style="width: 80px;" />
        </div>
      </div>

      <div class="input-group" id="imageSection">
        <p style="margin: 0 0 8px 0; font-size: 0.9em;"><strong>ğŸ–¼ï¸ ç”»åƒã‹ã‚‰ä½œã‚‹</strong></p>
        <input type="file" id="imageInput" accept="image/*" style="width: 100%; font-size: 0.8em;" />
        
        <div id="paletteArea" style="display: none;">
          <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
            <span style="font-size: 0.75em; color: #666;">AIãƒ‘ãƒ¬ãƒƒãƒˆ</span>
            <button type="button" id="eyedropperBtn">ğŸ” ã‚¹ãƒã‚¤ãƒˆ</button>
          </div>
          <div class="palette-container" id="colorPalette"></div>
          <div class="canvas-container">
            <canvas id="imgPreviewCanvas"></canvas>
          </div>

      <div class="input-group">
        <p style="margin: 0 0 8px 0; font-size: 0.9em;"><strong>ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆ</strong></p>
        <input type="text" name="comment" placeholder="ä¾‹ï¼šå¥½ããªè‰²ï¼" style="width: 100%; box-sizing: border-box;" />
      </div>

      <button type="submit">é€ä¿¡ã—ã¦ä¸€è¦§ã‚’è¦‹ã‚‹</button>
    </form>

    <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
      <a href="list.html" style="color: #666;">ä¸€è¦§ã ã‘è¦‹ã‚‹</a>
    </p>

    <script>
      const colorPicker = document.getElementById('colorPicker');
      const colorCodeInput = document.getElementById('colorCodeInput');
      const colorPreview = document.getElementById('colorPreview');
      const previewHex = document.getElementById('previewHex');
      const colorForm = document.getElementById('colorForm');
      const logoutLink = document.getElementById('logout');

      const imageInput = document.getElementById('imageInput');
      const paletteArea = document.getElementById('paletteArea');
      const colorPalette = document.getElementById('colorPalette');
      const canvas = document.getElementById('imgPreviewCanvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      const eyedropperBtn = document.getElementById('eyedropperBtn');

      let isEyedropperActive = false;

      function updateAll(hex) {
        const color = hex.toUpperCase();
        colorPicker.value = color;
        colorCodeInput.value = color;
        colorPreview.style.backgroundColor = color;
        previewHex.textContent = color;
      }

      colorPicker.addEventListener('input', () => updateAll(colorPicker.value));
      colorCodeInput.addEventListener('input', (e) => {
        let value = e.target.value.trim().toUpperCase();
        if (/^#[0-9A-F]{6}$/.test(value)) updateAll(value);
      });

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const maxW = 400; // å†…éƒ¨è§£åƒåº¦
            canvas.width = maxW;
            canvas.height = img.height * (maxW / img.width);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            extractDiverseColors();
            paletteArea.style.display = 'block';
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      function extractDiverseColors() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const colorCounts = {};
        for (let i = 0; i < imageData.length; i += 50) {
          const r = imageData[i], g = imageData[i+1], b = imageData[i+2];
          const hex = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
          colorCounts[hex] = (colorCounts[hex] || 0) + 1;
        }
        const sortedColors = Object.keys(colorCounts).sort((a, b) => colorCounts[b] - colorCounts[a]);
        const diversePalette = [];
        for (const hex of sortedColors) {
          if (diversePalette.length >= 5) break;
          const isDistinct = diversePalette.every(sel => {
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            const r2 = parseInt(sel.substring(1,3), 16), g2 = parseInt(sel.substring(3,5), 16), b2 = parseInt(sel.substring(5,7), 16);
            return (Math.abs(r1-r2) + Math.abs(g1-g2) + Math.abs(b1-b2)) > 100;
          });
          if (isDistinct) diversePalette.push(hex);
        }
        renderPalette(diversePalette);
      }

      function renderPalette(colors) {
        colorPalette.innerHTML = '';
        colors.forEach(hex => {
          const btn = document.createElement('div');
          btn.className = 'palette-btn';
          btn.style.backgroundColor = hex;
          btn.onclick = () => updateAll(hex);
          colorPalette.appendChild(btn);
        });
      }

      eyedropperBtn.addEventListener('click', () => {
        isEyedropperActive = !isEyedropperActive;
        eyedropperBtn.classList.toggle('active', isEyedropperActive);
        canvas.style.cursor = isEyedropperActive ? "crosshair" : "default";
      });

      function pickColor(e) {
        if (!isEyedropperActive) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        const canvasX = Math.floor(x * (canvas.width / rect.width));
        const canvasY = Math.floor(y * (canvas.height / rect.height));
        const pixel = ctx.getImageData(canvasX, canvasY, 1, 1).data;
        updateAll(`#${((1 << 24) + (pixel[0] << 16) + (pixel[1] << 8) + pixel[2]).toString(16).slice(1).toUpperCase()}`);
      }
      canvas.addEventListener('mousedown', pickColor);
      canvas.addEventListener('touchstart', (e) => { if(isEyedropperActive) { e.preventDefault(); pickColor(e); } }, {passive:false});

      document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/check');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('loginUser').textContent = data.username;
        } else { location.href = 'login.html'; }
      });

      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('/api/logout', { method: 'POST' });
        location.href = 'login.html';
      });

      colorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = new FormData();
        body.append('record', JSON.stringify({
          color: colorPicker.value.toUpperCase(),
          comment: document.querySelector('input[name="comment"]').value
        }));
        const res = await fetch('/api/colors', { method: 'POST', body: body });
        if (res.ok) location.href = 'list.html';
        else alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
      });
    </script>
