// ã‚°ãƒ©ãƒ•è¡¨ç¤ºç”¨ã®è‰²è¨­å®šï¼ˆãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºç”¨ï¼‰
const CATEGORY_CSS = {

// 2. HSVã«ã‚ˆã‚‹é«˜åº¦ãªè‰²åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
function getColorCategory(hex) {
  hex = hex.replace('#', '');
  const r = parseInt(hex.substring(0, 2), 16) / 255;
  const g = parseInt(hex.substring(2, 4), 16) / 255;
  const b = parseInt(hex.substring(4, 6), 16) / 255;

  const max = Math.max(r, g, b), min = Math.min(r, g, b);
  const v = max; // æ˜åº¦
  const d = max - min;
  const s = max === 0 ? 0 : d / max; // å½©åº¦
  let h; // è‰²ç›¸

  if (max === min) {
    h = 0; // ã‚¢ã‚¯ãƒ­ãƒãƒ†ã‚£ãƒƒã‚¯ï¼ˆç„¡å½©è‰²ï¼‰
  } else {
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h /= 6;
  }

  const hueDegrees = h * 360; // 0-360
  const satPercent = s * 100; // 0-100
  const valPercent = v * 100; // 0-100

  // --- åˆ¤å®šã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ  ---

  // 1. æ˜åº¦ãŒæ¥µç«¯ã«ä½ã„å ´åˆã¯ã€Œé»’ã€
  if (valPercent < 15) return { name: CATEGORIES.BLACK, css: CATEGORY_CSS[CATEGORIES.BLACK] };

  // 2. å½©åº¦ãŒä½ã„å ´åˆã¯ã€Œç™½ãƒ»ã‚°ãƒ¬ãƒ¼ã€
  if (satPercent < 15) return { name: CATEGORIES.GRAY, css: CATEGORY_CSS[CATEGORIES.GRAY] };

  // 3. èŒ¶è‰²ã®åˆ¤å®šï¼ˆã‚ªãƒ¬ãƒ³ã‚¸ä»˜è¿‘ã§æ˜åº¦ãŒä½ã„ã‚‚ã®ï¼‰
  if (hueDegrees >= 10 && hueDegrees < 45 && valPercent < 50) {
    return { name: CATEGORIES.BROWN, css: CATEGORY_CSS[CATEGORIES.BROWN] };
  }

  // 4. è‰²ç›¸(Hue)ã«ã‚ˆã‚‹åˆ†é¡
  let name = '';
  if (hueDegrees < 20 || hueDegrees >= 340) name = CATEGORIES.RED;
  else if (hueDegrees < 45) name = CATEGORIES.ORANGE;
  else if (hueDegrees < 70) name = CATEGORIES.YELLOW;
  else if (hueDegrees < 160) name = CATEGORIES.GREEN;
  else if (hueDegrees < 200) name = CATEGORIES.CYAN;
  else if (hueDegrees < 260) name = CATEGORIES.BLUE;
  else if (hueDegrees < 300) name = CATEGORIES.PURPLE;
  else name = CATEGORIES.PINK;

  return { name: name, css: CATEGORY_CSS[name] };
}

      // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯ ï¼† ãƒ‡ãƒ¼ã‚¿å–å¾—

            if (counts[category.name] !== undefined) {

          const sortedCategories = BASE_COLORS.map((c) => {

          const total = list.length || 1;
