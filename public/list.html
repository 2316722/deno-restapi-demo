      const BASE_COLORS = [

      // 2. ã‚«ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰(#rrggbb)ã‚’RGBã«å¤‰æ›ã—ã¦ã€ä¸€ç•ªè¿‘ã„ç³»çµ±ã‚’è¿”ã™é–¢æ•°
      function getColorCategory(hex) {
        // #ã‚’å–ã‚Šé™¤ã
        hex = hex.replace('#', '');
        // R, G, B ã«åˆ†è§£
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);

        let minDistance = Infinity;
        let closestColor = null;

        // ã™ã¹ã¦ã®åŸºæº–è‰²ã¨æ¯”è¼ƒã—ã¦ã€ä¸€ç•ªè·é›¢ãŒè¿‘ã„ã‚‚ã®ã‚’æ¢ã™
        for (const base of BASE_COLORS) {

          const distance = Math.pow(r - base.r, 2) + Math.pow(g - base.g, 2) + Math.pow(b - base.b, 2);

          if (distance < minDistance) {
            minDistance = distance;
            closestColor = base;
          }
        }
        return closestColor;
      }

          // åŸºæº–è‰²ã§ã‚«ã‚¦ãƒ³ãƒˆã‚’0ã«åˆæœŸåŒ–

          const sortedCategories = BASE_COLORS.map((c) => {

          const total = list.length || 1;

          sortedCategories.forEach((cat) => {

            if (cat.count === 0) return;
